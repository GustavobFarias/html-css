<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;vertical-align: auto;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            
            
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
    
</body>
</html>
