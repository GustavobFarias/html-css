<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="">
    </picture>
    <h2>Reduzindo Áudio</h2>
    <p>vamos aprender a produzir áudios em HTML5.</p>
    <!--loop volta o audio do começo quando acaba-->
    <!--autoplay deixa o som -->
    <!--preload é para carregar o site com as opções que tem nele-->
    <audio preload="metadata" autoplay controls loop>
    <source src="Coldplay - Viva La Vida [www.slider.kz].mp3">
    <source src="Coldplay - Paradise [www.slider.kz].mp3" type="audio/mpeg">
    <source src="Coldplay - Hymn For The Weekend [www.slider.kz].ogg" type="audio/ogg">
    <source src="Coldplay - Viva La Vida [www.slider.kz].wav" type="audio/wav"> <!--wav arquivo muito pesado,tentar evitar ele>
    
</body>
</html>
