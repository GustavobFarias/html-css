<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style> 
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: rgba(0, 0, 0, 0.665);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Teste o uso de um iframe</h1>
    <p>
       Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe>
       <a href="https://www.cursoemvideo.com"><strong>Curso em Video</strong></a> para aprender a programar
    </p>

    <p>
        O repositório do Gustavo
        <a href="https://github.com/GustavobFarias" target="_blank"><strong>GustavoFarias</strong></a>

        também é bem legal!
    </p>
    
</body>
</html>
