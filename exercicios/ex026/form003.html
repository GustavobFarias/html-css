<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome"> Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes"> Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-09" required>
        </p>
        <p>
            <label for="idia">Dia do Natal:</label>
            <input type="date" name="dia" id="idia" value="2023-12-25" required>
        </p>
        <p>
            <label for="ihora">Horário de Abertura:</label>
            <input type="time" name="hora" id="ihora" value="08:00" required>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
    
</body>
</html>
